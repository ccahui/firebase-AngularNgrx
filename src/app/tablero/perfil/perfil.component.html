<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5">
      <div class="card">
        <div class="card-body">
          <div class="m-t-30 text-center"> <img src="assets/images/users/4.jpg" class="img-circle" width="150">
            <h4 class="card-title m-t-10">{{ userInfo.nombres }}</h4>
            <h6 class="card-subtitle">Accoubts Manager Amix corp</h6>
            <small class="text-muted">Email address </small>
            <h6 class="mt-1">{{ userInfo.email }}</h6>
          </div>
        </div>
  
      </div>
    </div>
  
    <div class="col-lg-8 col-xlg-9 col-md-7">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Informacion Personal</h3>
          <h6 class="card-subtitle">edita tu informaci√≥n</h6>
          <form [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()" class="form-horizontal form-material">
            <div class="form-group">
              <label class="col-md-12">Nombres Completos</label>
                <div class="col-md-12">
                  <input type="text" placeholder="Johnathan Doe" class="form-control form-control-line"
                    value="Hanna Gover" formControlName="nombres">
                </div>
            </div>
            <div class="form-group">
              <label for="example-email" class="col-md-12">Email</label>
              <div class="col-md-12">
                <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line"
                 value="hannagover@gmail.com" formControlName="email">
              </div>
            </div>
            <!-- INPUT PASSWORD
            <div class="form-group">
              <label class="col-md-12">Password</label>
              <div class="col-md-12">
                <input type="password" value="password" class="form-control form-control-line">
              </div>
            </div>
            -->
            <div class="form-group">
              <div *ngIf="(loading$ | async) == false" class="col-sm-12">
                <button [disabled]="perfilForm.invalid" class="btn btn-success">Actualizar Perfil</button>
              </div>
              <div *ngIf="(loading$ | async) == true "class="col-sm-12">
                <button disabled class="btn btn-success">
                  <i class="fa fa-spinner fa-pulse fa-spin"></i>
                  Actualizando...</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  
    </div>
  </div>
