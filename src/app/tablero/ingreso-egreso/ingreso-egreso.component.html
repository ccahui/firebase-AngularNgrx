<div class="row">
  <div class="col-6">
      <div class="card">
        <div class="card-header bg-info">
          <h4 class="m-b-0 text-white">Agregar Ingreso / Egreso</h4>
      </div>
        <div class="card-body">
          <p class="card-description">
            Especifique el monto y el tipo
          </p>

          <hr>
          <form>
            
            <div class="form-group">
              <label>Descripción</label>
              <input type="text" 
                     class="form-control" 
                     placeholder="Descripción"
                     name="descripcion">
            </div>

            <div class="form-group">
                <label>Monto</label>
                <input type="number" 
                       class="form-control" 
                       placeholder="Monto"
                       name="monto">
                  <p>
                    Debe de ser un monto positivo
                  </p>
              </div>

            <div class="form-group">
                <label>Tipo</label>
             
                <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">
                  <option value="Category 1">Ingreso</option>
                  <option value="Category 2">Egreso</option>
            
              </select>
            </div>

            <hr>
            
            <button type="submit" class="btn btn-success mr-2"> <i class="fa fa-check"></i> Guardar</button>

            <!-- 
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button> 
            -->
            
            <button type="reset" class="btn btn-light">Cancelar</button>

          </form>
        </div>
      </div>
    </div>
</div>
